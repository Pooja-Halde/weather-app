<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Forecast</title>
  <link rel='stylesheet' href='styles.css'>
  <link rel='stylesheet' href='bootstrap.min.js'>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="container">

    <div id='search-area' class="d-flex">
      <input id='search-input' autofocus />
      <button id='search-button'>
        <img src='img/magnifying-glass.png' />
      </button><button id='unit'>Farenheit</button>
    </div>
  
    <div id='error-message' class='hidden'>Sorry, no location found</div>
  

      <div class="middle-container"> 
        <div id='weather-result-container'>
            <div id='city'></div>
            <div id='climate'></div>
            <div id='temp'></div>
            <div id='high'></div>
            <div id='low'></div>
            <div id='feels-like'></div>
            <div id='humidity'></div>
            <div id='pop'></div>
        </div>
      
        <div id='current-weather-image-container'>
          <img id='current-weather-img' src=''>
        </div>
      </div>
      
    <div class="bottom-container">
      <div id='weather-days-container'>
      </div>

      <div id='weather-hours-container'>
      </div>
    </div>
    </div>
    
  
    
  

</body>

<script src='main.js'></script>
<script src='js/bootstrap.min.js'></script>
</html>
